<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
{% if latest_question_list %}
    <ol>
        {% for question in latest_question_list %}
            <li><a href="{% url 'polls:details' question.id %}">{{ question }}</a></li>
        {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
